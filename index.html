<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dice Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="mains">
        <div class="main" id="main1ss">
            <section id="sec1">
                <div>
                    <h1>Welcome to Dice Game</h1>
                </div>
                <div id="div1">
                    <input type="text" name="text" placeholder="Player 1 Name" id="inp1" oninput="inp(this)" />
                </div>
                <div id="div1">
                    <input type="text" name="text" placeholder="Player 2 Name" id="inp2" oninput="inp1(this)" />
                </div>
                <div id="but"><button onclick="fun1()">Let's Go</button></div>
            </section>
        </div>
        <div class="main2s" id="main2ss">
            <section id="main2">
                <h1>Dice Game</h1>
                <h1 id="head"></h1>
                <p id="para1"></p>
                <p id="para2"></p>
            </section>
            <div class="img1">
                <p id="para1img1"></p>
                <img src="1.png" alt="" id="img1s" />
            </div>
            <div class="img2">
                <p id="para2img2"></p>
                <img src="1.png" alt="" id="img2s" />
            </div>
            <div class="button">
                <button onclick="Roll()">Roll</button>
                <button onclick="Reset()">Reset</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
